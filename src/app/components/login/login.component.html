<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('../../../assets/images/bg_1.jpg')">
    <div class="container">
      <div class="row align-items-end justify-content-center text-center">
        <div class="col-lg-7">
          <h2 class="mb-0">Login</h2>
          <p>Enter your credential to get logged in</p>
        </div>
      </div>
    </div>
</div> 
<div class="custom-breadcrumns border-bottom">
    <div class="container">
      <a href="index.html">Home</a>
      <span class="mx-3 icon-keyboard_arrow_right"></span>
      <span class="current">Login</span>
    </div>
</div>
<div class="main-section py-4">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-5">
                <form (ngSubmit) = "onSubmit()" #loginForm = "ngForm">
                  <div class="row">
                      <div class="col-md-12 form-group">
                          <label for="username">Username</label>
                          <input type="text" [formControl] = "username" id="username" name="username" required class="form-control form-control-lg">
                      </div>
                      <div class="col-md-12 form-group">
                          <label for="pword">Password</label>
                          <input type="password" [formControl] ="password" id="password" name="password" required class="form-control form-control-lg">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-6 action-btn my-2">
                          <button type="submit" [disabled]="!loginForm.valid" class="btn login-btn px-4">Log In</button>
                      </div>
                      <div class="col-lg-6 action-btn my-2">
                        <div class="login-links">Forgot Password? <a href="">Click here</a></div>
                        <div class="login-links">New User <a href="">Sign up</a></div>
                      </div>
                  </div>
                </form>
              </div>
          </div>
      </div>
</div>
<app-footer></app-footer>
