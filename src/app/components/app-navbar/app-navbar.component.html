<div [ngClass] = "[isMobileMenu ? 'offcanvas-menu' : '']">
  <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2" (click)="[isMobileMenu = false]"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body">
        <nav class="site-navigation position-relative text-right" role="navigation">
          <ul class="site-menu mobile-menu mr-auto">
            <li class="">
                <a href="#" class="nav-link text-left"><span class="icon-phone2 mr-2"></span> 10 20 123 456</a> 
            </li>
            <li>
              <a [routerLink]="['home']" class="nav-link text-left">Home</a>
            </li>
            <li class="">
              <a [routerLink]="['home']" class="nav-link text-left">About Us</a>
            </li>
            <li>
              <a [routerLink]="['home']" class="nav-link text-left">Notices</a>
            </li>
            <li>
              <a [routerLink]="['home']" class="nav-link text-left">Courses</a>
            </li>
            <li>
                <a [routerLink]="['home']" class="nav-link text-left">Contact</a>
              </li>
            <li>
              <a href="https://www.reportphishing.in/about-us.php" target="_blank" class="nav-link text-left">Report Incident</a>
            </li>
          </ul>
        </nav>
      </div>
  </div>
  <div class="py-2 bg-main">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8 d-none d-lg-block">
          <a href="#" class="mr-3"><span class="icon-question-circle-o mr-2"></span> Helpline</a> 
          <a href="#" class="mr-3"><span class="icon-phone2 mr-2"></span> 10 20 123 456</a> 
          <a href="#" class="mr-3"><span class="icon-envelope-o mr-2"></span> info@mydomain.com</a> 
        </div>
        <div class="col-lg-4 text-right">  
          <a class="mr-3" (click)="toogleLogin()" style="cursor:pointer;"><span class="icon-lock" style="vertical-align: middle;"></span> 
            {{ isLoggedIn ? 'Log out' : 'Log In' }}
          </a>
          <button [routerLink] ="['register']" class="btn login-btn px-3 py-1" style="font-size: 15px;"><span class="icon-user"></span> Register</button>
          <a href="#" class="mx-2 d-none d-lg-inline-block"><span class="small mr-font">मराठी</span></a>
          <a href="#" class="mr-1 d-none d-lg-inline-block"><span class="small mr-font">A-</span></a>
          <a href="#" class="mr-1 d-none d-lg-inline-block"><span class="small mr-font">A</span></a>
          <a href="#" class="mr-1 d-none d-lg-inline-block"><span class="small mr-font">A+</span></a>
        </div>
      </div>
    </div>
  </div>
  <header class="site-navbar py-2 js-sticky-header site-navbar-target" role="banner">
    <div class="container">
      <div class="d-flex align-items-center">
        <div class="site-logo">
          <a [routerLink]= "['home']" class="d-block">
            <img class="main-logo" src="../../../assets/images/mh-gov-logo.png" alt="Cyber Security">
          </a>
        </div>
        <div class="mr-auto">
          <nav class="site-navigation position-relative text-right" role="navigation">
            <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
              <li>
                <a [routerLink]="['home']" class="nav-link text-left">Home</a>
              </li>
              <li class="">
                <a [routerLink]="['home']" class="nav-link text-left">About Us</a>
              </li>
              <li>
                <a [routerLink]="['home']" class="nav-link text-left">Notices</a>
              </li>
              <li>
                <a [routerLink]="['home']" class="nav-link text-left">Courses</a>
              </li>
              <li>
                  <a [routerLink]="['home']" class="nav-link text-left">Contact</a>
              </li>
              <li>
                <a href="https://www.reportphishing.in/" target="_blank" class="nav-link text-left">Report Incident</a>
              </li>
              <li>
                <a [routerLink]="['trivia']" class="nav-link text-left">Trivia</a>
              </li>
            </ul>
          </nav>
  
        </div>
        <div class="social-container ml-auto pt-2">
          <div class="social-wrap">
            <a [routerLink]="['home']"><span class="icon-facebook"></span></a>
            <a [routerLink]="['home']"><span class="icon-twitter"></span></a>
            <a [routerLink]="['home']"><span class="icon-linkedin"></span></a>
            <a class="d-inline-block d-lg-none" (click)="[isMobileMenu = true]"><span
              class="icon-menu h3"></span></a>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
