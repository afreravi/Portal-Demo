<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('../../../assets/images/bg_1.jpg')">
    <div class="container">
      <div class="row align-items-end justify-content-center text-center">
        <div class="col-lg-7">
          <h2 class="mb-0">Registration</h2>
          <p>Enter your details to get register</p>
        </div>
      </div>
    </div>
</div> 
<div class="custom-breadcrumns border-bottom">
    <div class="container">
      <a href="index.html">Home</a>
      <span class="mx-3 icon-keyboard_arrow_right"></span>
      <span class="current">Register</span>
    </div>
</div>

<div class="register-section py-4">
    <div class="container">
        <form #registerForm>
          <div class="row">
            <div class="col-md-6 form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control form-control-lg" #username>
            </div>
            <div class="col-md-6 form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control form-control-lg">
            </div>
            <div class="col-md-6 form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control form-control-lg">
            </div>
            <div class="col-md-6 form-group">
                <label for="lastName">Last Name</label>
                <input type="lastName" id="lastName" class="form-control form-control-lg">
            </div>
            <div class="col-md-6 form-group gender-control">
                <label for="password">Gender</label>
                <mat-form-field class="d-block">
                  <mat-select>
                    <mat-option *ngFor="let gen of gender" [value]="gen.value">
                      {{gen.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6 form-group date-control">
                <label for="dob">Date of Birth</label>
                <mat-form-field class="d-block">
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
            <div class="col-md-6 form-group">
                <label for="aadhar">Aadhar Card No.</label>
                <input type="number" id="aadhar" class="form-control form-control-lg">
            </div>
            <div class="col-md-6 form-group">
              <label for="sName">School Name</label>
              <input type="text" id="sName" class="form-control form-control-lg">
            </div>
            <div class="col-md-6 form-group">
                <label for="sAddress">School Address</label>
                <input type="text" id="sAddress" class="form-control form-control-lg">
              </div>
            <div class="col-md-6 form-group">
              <label for="phone">Phone Number</label>
              <input type="number" id="phone" class="form-control form-control-lg">
            </div>
            <div class="col-md-6 form-group">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control form-control-lg">
            </div>
            <div class="col-md-6 form-group">
                <label for="pAddress">Permanent Address</label>
                <textarea name="pAddress" id="" cols="30" rows="1" class="form-control form-control-lg"></textarea>
            </div>
          </div>
        </form>
          <div class="row justify-content-center">
              <div class="text-center">
                  <input type="submit" value="Register" (click)="openSnackBar(); registerForm.reset()" class="btn login-btn px-4 my-3 mx-3">
                  <input type="reset" value="Cancel" class="btn btn-default my-3 px-4">
              </div>
          </div>
            
    </div>
</div>
<app-footer></app-footer>
